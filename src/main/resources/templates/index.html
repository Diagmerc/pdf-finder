<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Short Test Finder for Mercedes</title>
</head>
<body>
<h1>Give me your file</h1>
<form method="post">
    <div class="mb-3">
        <label for="inputPath" class="form-label">Enter path to package with pdf files</label>
        <input type="text" class="form-control" id="inputPath" name="inputPath">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div>
    <h3>Result:     <a th:text="${done}"></a>
    </h3>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
